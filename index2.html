
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <style>
        div#test {
            border: #000 1px solid;
            padding: 10px 40px 40px 40px;
        }
    </style>
    <script>
        //https://www.youtube.com/watch?v=d_UuOVhuCF8
        var pos = 0, test, test_status, choice, choices, chA, chB, chC, correct = 0;
        var questions = [
            ["what is 10 + 4?", "12", "14", "16", "B"],
            ["what is 9 + 2?", "10", "11", "12", "B"],
            ["what is 6 * 6?", "36", "37", "38", "A"],
            ["what is 0 * 0?", "2", "1", "0", "C"]
        ];
        function _(x) {
            return document.getElementById(x);
        }
        function renderQuestion() {
            test = _("test");
            //it will say number X of X questions - pos+1= position +1 , first question has position 0 (+1)
            _("test_status").innerHTML = "question "+(pos+1)+" of "+questions.length;
            //targeting index values in the "questions array" above
            question = questions[pos][0];
            chA = questions[pos][1];
            chB = questions [pos][2];
            chC = questions [pos][3]; 
            //below we render the question to the user
            test.innerHTML = "<h3>"+question"</h3>";
            //three input elements underneath the question
            // += is appending on the data in the line above (test.innerHTML =). Without the + only the last choice would be read as data
            test.innerHTML += "<input type= 'radio' name= 'choices' value= 'A'> "+chA+"<br>";
            test.innerHTML += "<input type= 'radio' name= 'choices' value= 'B'> "+chB+"<br>";
            test.innerHTML += "<input type= 'radio' name= 'choices' value= 'C'> "+chC+"<br><br>";
            test.innerHTML += "<button onclick='checkAnswer()'>Submit Answer</button>";
            
        }

        function checkAnswer() {
            alert("OK we will");
        }
        //we're calling the renderQuestion function
        window.addEventListener("load", renderQuestion, false);
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Tests</title>
</head>

<body>
    <h1>Test</h1>
    <h2 id="test_status"> </h2>

    <div id="test"></div>

</body>

</html>
